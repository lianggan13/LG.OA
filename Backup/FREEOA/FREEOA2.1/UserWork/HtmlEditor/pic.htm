<html>
<head>
    <title>插入图片文件</title>
    <link rel="stylesheet" type="text/css" href="site.css">

    <script event="onclick" for="Ok" language="JavaScript">
  window.returnValue = a.value+"*"+b.value+"*"+c.value+"*"+d.value+"*"+e.value+"*"+f.value+"*"+g.value+"*"+h.value+"*"+i.value
  window.close();
    </script>

    <script language="javascript" type="text/javascript">
    function IsDigit()
    {
      return ((event.keyCode >= 48) && (event.keyCode <= 57));
    }
    </script>

</head>
<body bgcolor="menu" topmargin="15" leftmargin="15">
    <br>
    <div align="center">
        <table width="100%">
            <tr>
                <td>
                    <fieldset align="left">
                        <legend align="left">输入图片参数</legend>
                        <table align="center">
                            <tr>
                                <td>
                                    图片地址：<input id="a" value='http://' size="35"></td>
                            </tr>
                            <tr>
                                <td>
                                    标识文字：<input id="b" size="20">图片边框：<input onkeypress="event.returnValue=IsDigit();"
                                        id="i" value="0" size="2" maxlength="2"></td>
                            </tr>
                            <tr>
                                <td>
                                    特殊效果：<select id="c"><option>不应用<option value="filter:blur(add=1,direction=14,strength=15)">
                                        模糊效果<option value="filter:gray">黑白照片<option value="filter:flipv">颠倒显示<option value="filter:fliph">
                                            左右反转<option value="filter:xray">X光照片<option value="filter:invert">
                                        颜色反转</select>
                                    图片位置：<select id="h"><option>默认位置<option value="left">居左<option value="right">居右
                                        <option value="top">顶部<option value="middle">中部<option value="bottom">底部<option value="absmiddle">
                                            绝对居中<option value="absbottom">绝对底部<option value="baseline">基线<option value="texttop">
                                        文本顶部</select></td>
                            </tr>
                            <tr>
                                <td>
                                    图片宽度：<input id="d" onkeypress="event.returnValue=IsDigit();" value="200" size="4"
                                        maxlength="4">图片高度：<input id="e" onkeypress="event.returnValue=IsDigit();" value="200"
                                            size="4" maxlength="4"></td>
                            </tr>
                            <tr>
                                <td>
                                    上下间距：<input id="f" onkeypress="event.returnValue=IsDigit();" value="0" size="4" maxlength="2">左右间距：<input
                                        id="g" onkeypress="event.returnValue=IsDigit();" value="0" size="4" maxlength="2">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td width="80" align="center">
                    <input type="submit" value='   确定   ' id="Ok"><br>
                    <br>
                    <input type="button" value='   取消   ' onclick="window.close();"></td>
            </tr>
        </table>
</body>
</html>
