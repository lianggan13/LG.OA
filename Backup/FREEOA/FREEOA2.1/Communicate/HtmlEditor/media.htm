<html>
<head>
    <title>视频文件</title>
    <link rel="stylesheet" type="text/css" href="site.css">

    <script event="onclick" for="Ok" language="JavaScript">
      window.returnValue = path.value+"*"+selrow.value+"*"+selcol.value
      window.close();
    </script>

    <script language="javascript" type="text/javascript">
    function IsDigit()
    {
      return ((event.keyCode >= 48) && (event.keyCode <= 57));
    }
    </script>

</head>
<body bgcolor="menu" topmargin="15" leftmargin="15">
    <center>
        <br>
        <table width="100%">
            <tr>
                <td>
                    <fieldset align="left">
                        <legend align="left">插入网上视频文件</legend>
                        <table>
                            <tr>
                                <td>
                                    地址：<input id="path" size="35" value="http://"></td>
                            </tr>
                            <tr>
                                <td>
                                    宽度：<input id="selrow" onkeypress="event.returnValue=IsDigit();" value="500" size="7"
                                        maxlength="4">
                                    &nbsp;&nbsp;高度：<input id="selcol" onkeypress="event.returnValue=IsDigit();" value="300"
                                        size="7" maxlength="4"></td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
                <td width="80" align="center">
                    <input type="submit" value='   确定   ' id="Ok"><br>
                    <br>
                    <input type="button" value='   取消   ' onclick="window.close();"></td>
            </tr>
        </table>
    </center>
</body>
</html>
